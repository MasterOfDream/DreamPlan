<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 구글 CDN  https://developers.google.com/speed/libraries/devguide  -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>

    <link rel="stylesheet" href="common.css" type="text/css" />
    
    <title>multi-Page</title>
</head>

<body>

	<div data-role="page" id="page" >
    	<div data-role="header" data-theme="b">
    		<h1>다양한 링크연습</h1>
    	</div>
        
        <div data-role="content">
        	
            <ul data-role="listview">
        	
            	<li data-role="list-divider"><h2>내부 도메인</h2></1i>
        	
            	<li><a href="sub.html" data-transition="slide">같은 내부 페이지</a></li>
        		
            	<li><a href="sub.html" data-rel="dialog">대화상자로 열기</a></li>
				            
                <li data-role="list-divider"><h2>외부 도메인</h2></li>
				
                <!-- 같은 폴더안에 있지만 외부 도메인 처럼 불러올 때 -->        	
            	<li><a href="http://www.google.com">www.google.com</a></li>
        	
            	<!-- jquery ajax 와 외부 자바스크립트 모듈과 충동이 날 경우 사용할 수 있음.   -->
            	<li><a href="sub.html" rel="external">rel="external" 사용</a></li>
        	
            </ul>
            
        </div>
    	
        <div data-role="footer" data-theme="b">
        	<h4>Footer 입니다.</h4>
        </div>

    </div>

</html>
